<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="http://js.pusher.com/3.2/pusher.min.js"></script>
</head>
<body>
<script type='text/javascript'>

var pusher = new Pusher('aa62f6a5d98552c94614');
var channel = pusher.subscribe('user_notifications_5122338');
channel.bind('notification', function(data) {
	switch( data.notify_type ){
		case "notify_inbox":
			console.log("notify_inbox");
			break;
		case "notify_friend_adds":
			console.log("notify_friend_adds");
			break;
		case "notify_responses":
			console.log("notify_responses");
			break;
		case "notify_cults":
			console.log("notify_cults");
			break;
		case "notify_views":
			console.log("notify_views");
			$('#views').append(data.from + " viewed your profile.<br />")
			break;
		default:
			console.log("default");
			break;
	}
	console.log(data);
});

</script>
<div id="views"></div>
